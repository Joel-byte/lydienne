        <div class="contact">
          <div class="contact0">
            <form class="form1" method="post">
              <input
                type="text"
                class="contact01"
                name="fullname"
                placeholder="prenom *, Nom*"
              /><br />
              <input
                type="text"
                class="contact11"
                name="entreprise"
                placeholder="Entreprise"
              /><br />
              <input
                type="email"
                class="contact11"
                name="email"
                placeholder="Email*, entrer un gmail valide"
              />

              <select class="select1" name="select">
                <option>Objet</option>
                <option>Demande de service</option>
                <option>Renseignement</option>
                <option>Demande d'emploie</option>

                <option>Quebec</option>
                <option>Montreal</option>
                <option>Estrie</option></select
              ><br />
              <input
                class="contact31"
                type="text"
                name="phone"
                placeholder="Phone"
              /><br />
              <textarea
                class="contact32"
                name="message"
                rows="8"
                cols="80"
                placeholder="Message"
              ></textarea>
              <br />
              <input
                class="contact33"
                type="submit"
                name="submit"
                value="envoyer"
              />
            </form>
            <small class="formVerificator">Envoie du message...</small>
